help:
  main:
    - "&7&m----------------------------------------------------"
    - "%primary%&l%servername% &7- %secondary%Help"
    - "&7&m----------------------------------------------------"
    - "&9Map Information:"
    - "&eCurrent Map (#%map%): &7Started on %mapstartdate%"
    - "&eOverworld Border: &7%border%"
    - "&eWarzone Until: &7%warzone%"
    - "&eEnchantment Limits: &7Sharpness 1, Protection 2, Power 4"
    - "&eDeathban: &72 hours"
    - " "
    - "&9Helpful Commands:"
    - "&e/report <player> <reason> &7- Report players with this."
    - "&e/request <message> &7- Request assistance."
    - " "
    - "&9Chat Commands:"
    - "&eGlobal Chat: &7Prefix your message with '&d!&7' or type &7'&d/gc&7' to set."
    - "&eFaction Chat: &7Prefix your message with '&d@&7' or type &7'&d/tc&7' to set."
    - " "
    - "&9Other Information:"
    - "&eOfficial Teamspeak: &d%teamspeak%"
    - "&eOfficial Discord: &d%discord%/"
    - "&eWebsite: &d%website%/"
    - "&eRules: &d%website%/rules"
    - "&eStore: &d%store%/"
    - "&7&m----------------------------------------------------"
faction:
  max-listed-teams: 10
  list:
    - "&7&m----------------------------------------------------"
    - "&9Team List &7(Page %page%/%max%)"
    - "%team-format%"
    - "&7You are currently on &fPage %page%/%max%"
    - "&7To view other pages, use &e/%alias% list <page#>"
    - "&7&m----------------------------------------------------"
  team-format: "&7%team-number%. &e%team-name% &a(%online-members%/%members%)"
  help:
    main:
      - "&7&m----------------------------------------------------"
      - "%primary%&l%servername% &7- %secondary%Faction Help"
      - "&7&m----------------------------------------------------"
      - "&9General Commands:"
      - "&e/%alias% create <name> &7- Create a new faction"
      - "&e/%alias% join <name> &7- Accept a pending invitation"
      - "&e/%alias% lives &7- Show lives usage"
      - "&e/%alias% home &7- Teleport to your faction home"
      - "&e/%alias% stuck &7- Teleport out of enemy territory"
      - "&e/%alias% deposit <amount;all> &7- Deposit money into your faction"
      - "&e/%alias% leave &7- Leave your current team"
      - "&e/%alias% subclaim &7- Show the subclaim help page"
      - "&e/%alias% focus <player;faction> &7- Allows for the focusing of a player or a faction"
      - "&e/%alias% rally &7- Sets the factions rally point"
      - " "
      - "&9Information Commands:"
      - "&e/%alias% who [faction;player] &7- Show faction information"
      - "&e/%alias% list &7- Show a list of online factions"
      - "&e/%alias% map &7- Show nearby claims"
      - " "
      - "&9Captains Commands:"
      - "&e/%alias% invite <player> &7- Invite a player to the faction"
      - "&e/%alias% kick <player> &7- Kick a player from the faction"
      - "&e/%alias% claim &7- Start a claim for your faction"
      - "&e/%alias% sethome &7- Set your faction's home"
      - "&e/%alias% withdraw <amount;all> &7- Withdraw money from the faction"
      - " "
      - "&9Coleader Commands:"
      - "&e/%alias% unclaim &7- Remove the faction's claim"
      - "&e/%alias% announcement [message] &7- Set the faction's announcement"
      - " "
      - "&9Leader Commands:"
      - "&e/%alias% promote <player> &7- Promote a player up a rank"
      - "&e/%alias% demote <player> &7- Demote a player down a rank"
      - "&e/%alias% revive <player> &7- Revive a teammate using faction lives"
      - "&e/%alias% rename <name> &7- Rename your faction"
      - "&e/%alias% disband &7- Disband your faction"
      - "&7&m----------------------------------------------------"
    subclaim:
      - "&7&m----------------------------------------------------"
      - "%primary%&lSubclaiming %secondary%Help"
      - "&7&m----------------------------------------------------"
      - "&7Place a sign on top of a container block and in"
      - "&7the first line type [Subclaim]. In the second line"
      - "&7type the name of the member the container belongs to."
      - "&7Example:"
      - "[Subclaim]"
      - "subFN"
  who:
    system:
      - "&7&m----------------------------------------------------"
      - "%name%"
      - "&eLocation: &f%home%"
      - "&7&m----------------------------------------------------"
    player:
      - "&7&m----------------------------------------------------"
      - "&9%name% &7[%online%/%players%] &3- &eHQ: &f%home%"
      - "&eLeader: %leader%"
      - "&eColeaders: %coleaders%"
      - "&eCaptains: %captains%"
      - "&eMembers: %members%"
      - "&eBalance: &9$%balance%"
      - "&ePoints: &9%points%"
      - "&eKOTH Captures: &9%kothcaptures%"
      - "&eDeaths until Raidable: &a%dtr%"
      - "&eTime Until Regen: &9%regen%"
      - "&eLives: &c%lives%" # Member + Staff Only
      - "&eAnnouncement: &d%announcement%" # Member + Staff Only
      - "&7&m----------------------------------------------------"
